<VirtualHost *:443>

    DocumentRoot "/var/www/spnet/application/"
    ServerName www.simonpreston.in
    ServerAlias simonpreston.in

    <Directory />
        Options +FollowSymLinks
    </Directory>

    <Directory "/var/www/spnet/application/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/site.crt
    SSLCertificateKeyFile /etc/ssl/certs/site.key

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

    AllowEncodedSlashes On

    <FilesMatch \.php$>
      # For Apache version 2.4.10 and above, use SetHandler to run PHP as a fastCGI process server
      SetHandler "proxy:unix:/run/php/php8.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

</VirtualHost>

<VirtualHost *:80>

    DocumentRoot "/var/www/spnet/application/"
    ServerName www.simonpreston.in
    ServerAlias simonpreston.in

    <Directory />
        Options +FollowSymLinks
    </Directory>

    <Directory "/var/www/spnet/application/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
    ErrorLog ${APACHE_LOG_DIR}/spnet_error.log
    CustomLog ${APACHE_LOG_DIR}/spnet_access.log combined

    RewriteEngine On
    RewriteCond %{SERVER_PORT} 80
    RewriteRule ^/(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]

    php_admin_value error_log ${APACHE_LOG_DIR}/spnet_php_errors.log

    RewriteEngine On

    LogLevel info

    AllowEncodedSlashes On

    <IfModule mod_headers.c>
        Header unset X-Runtime
        Header unset X-Powered-By
    </IfModule>

    <FilesMatch \.php$>
      # For Apache version 2.4.10 and above, use SetHandler to run PHP as a fastCGI process server
      SetHandler "proxy:unix:/run/php/php8.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

    <IfModule php8_module>
        php_value newrelic.appname "spnet"
        php_flag newrelic.capture_params on
    </IfModule>

</VirtualHost>
